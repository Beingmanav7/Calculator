<!DOCTYPE html>
<html>
<head>
    <title>Advanced Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .calculator {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .calculator input[type="text"] {
            width: 100%;
            height: 60px;
            font-size: 28px;
            text-align: right;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .calculator input[type="button"] {
            width: 60px;
            height: 60px;
            font-size: 24px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .calculator .row {
            display: flex;
            justify-content: space-between;
        }
        .calculator .row .col-8 {
            flex: 8;
        }
        .calculator .row .col-4 {
            flex: 4;
        }
        .calculator .row .col-6 {
            flex: 6;
        }
        .calculator .row .col-12 {
            flex: 12;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="row">
            <input type="button" value="7" onclick="appendToDisplay('7')" class="col-4">
            <input type="button" value="8" onclick="appendToDisplay('8')" class="col-4">
            <input type="button" value="9" onclick="appendToDisplay('9')" class="col-4">
            <input type="button" value="+" onclick="appendToDisplay('+')" class="col-4">
        </div>
        <div class="row">
            <input type="button" value="4" onclick="appendToDisplay('4')" class="col-4">
            <input type="button" value="5" onclick="appendToDisplay('5')" class="col-4">
            <input type="button" value="6" onclick="appendToDisplay('6')" class="col-4">
            <input type="button" value="-" onclick="appendToDisplay('-')" class="col-4">
        </div>
        <div class="row">
            <input type="button" value="1" onclick="appendToDisplay('1')" class="col-4">
            <input type="button" value="2" onclick="appendToDisplay('2')" class="col-4">
            <input type="button" value="3" onclick="appendToDisplay('3')" class="col-4">
            <input type="button" value="*" onclick="appendToDisplay('*')" class="col-4">
        </div>
        <div class="row">
            <input type="button" value="0" onclick="appendToDisplay('0')" class="col-8">
            <input type="button" value="." onclick="appendToDisplay('.')" class="col-4">
            <input type="button" value="C" onclick="clearDisplay()" class="col-4">
            <input type="button" value="/" onclick="appendToDisplay('/')" class="col-4">
        </div>
        <div class="row">
            <input type="button" value="=" onclick="calculate()" class="col-12">
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                const expression = document.getElementById('display').value;
                const result = eval(expression);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
